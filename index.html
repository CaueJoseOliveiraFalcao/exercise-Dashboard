<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <main>
    <section class="box">
      <section class="d-flex justify-content-between preco-div">
        <div>
          <p>My balance</p>
          <h3>$921.48</h3>
        </div>
        <div>

        </div>
      </section>
      <section class="grafico-div">
        <h3>Spending - Last 7 Days</h3>
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
        <hr class="mt-4 mb-4">
        <p class="text-secondary mb-0 fs-6">Total this month</p>
        <h3 class="fs-1">$478.33</h3>
      </section>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script>
  var xValues = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
  var yValues = [20, 30, 35, 27, 17, 30, 15];
  var barColors = ["hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)", "hsl(186, 34%, 60%)", "hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)", "hsl(10, 79%, 65%)"];

  new Chart("myChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: "Week"
      }
    }
  });
</script>

</html>
